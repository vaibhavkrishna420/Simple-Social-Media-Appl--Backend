spring.application.name=smedia
spring.datasource.url=jdbc:paste_yours_mysql_url
spring.datasource.username=paste_yours_mysql_username
spring.datasource.password=paste_yours_mysql_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.org.springframework.security=DEBUG

spring.data.mongodb.uri=mongodb://localhost:27017/smedia
